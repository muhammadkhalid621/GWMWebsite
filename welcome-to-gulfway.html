              <h1>gwm</h1>
              <h2>Welcome to gulfway</h2>
            </div>

            <div class="lets-quickly-get-information">
              <h3>Lets quickly get to the information you require.</h3>
            </div>

            <div class="lets-quickly-form">
              <h4>Write down your quote here...</h4>

              <form>

              <div class="row-form-fields">

                <div class="lets-form-fields">
                  <label>Full Name</label>
                  <input type="text" id="" name="" placeholder="Full Name" />
                </div>

                <div class="lets-form-fields">
                  <label>Email Address</label>
                  <input type="text" id="" name="" placeholder="Email Address" />
                </div>

              </div>

              <div class="row-form-fields">

                <div class="lets-form-fields company-name">
                  <label>Company Name</label>
                  <input type="text" id="" name="" placeholder="Brand/Company/Product Name" />
                </div>

              </div>

              <div class="row-form-fields">

                <div class="lets-form-fields">
                  <label>Our Services</label>
                  <select id="" name="">
                    <option>What are looking for:</option>
                    <option>What are looking for:</option>
                    <option>What are looking for:</option>
                    <option>What are looking for:</option>
                  </select>
                </div>

                <div class="lets-form-fields">
                  <label>Budget</label>
                  <select id="" name="">
                    <option>Project budget (USD)</option>
                    <option>5000 - 10,000 (USD)</option>
                    <option>15,000 - 20,000 (USD)</option>
                    <option>25,000 - 30,000 (USD)</option>
                  </select>
                </div>

              </div>

              <div class="row-form-fields">

                <div class="lets-form-fields company-name">
                  <label>Message</label>
                  <textarea name="" id="" placeholder="Tell us about your project..."></textarea>
                </div>

              </div>

              <div class="row-form-fields qoute-button">

                <div class="lets-form-fields company-name">
                  <button type="submit"><span>Request a quote</span></button>
                </div>

              </div>

             </form>
